<section class="content-header"><h2><b>Formulário de inscrição</b></h2></section><section class="content" ng-controller="addTruckController"><div class="row"><div class="col-md-12"><div class="box box-primary"><div class="box-header"><h3 class="box-title">Dados do caminhão</h3><br><small style="color:red">* Campos obrigatórios</small></div><div class="box-body"><div class="row"><form name="truckForm"><div class="col-lg-6"><div class="form-group"><label for="">Placa*</label><input ng-required="true" type="text" ng-model="truck.placa" class="form-control"></div><div class="form-group"><label for="">Carga máxima*</label><input ng-required="true" type="text" ng-model="truck.carga" class="form-control"></div><div class="form-group"><label for="">Empresa*</label><input ng-required="true" type="text" ng-model="truck.empresa" class="form-control"></div><div class="form-group"><label for="">Contato*</label><input ng-required="true" type="text" ng-model="truck.contato" class="form-control"></div></div><div class="col-lg-6"><div class="form-group"><label for="">Número de contrato*</label><input type="text" ng-required="true" ng-model="truck.numero" class="form-control"></div><div class="form-group"><label>Observações</label><textarea ng-model="truck.obs" class="form-control" rows="3"></textarea></div><!--

                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                                    <h4><i class="icon fa fa-info"></i> Erro!</h4>
                                                    Os campos obrigatórios devem ser preenchidos!
                                                </div>
                                                --><div class="pull-right"><input type="button" class="btn btn-lg" ng-click="reset()" value="Limpar"> <input type="submit" data-toggle="tooltip" title="Preencha todos os campos obrigatórios antes" ng-if="truckForm.$invalid" ng-disabled="true" class="btn btn-primary btn-lg" ng-click="save(truck)" value="Salvar"> <input type="submit" ng-if="truckForm.$valid" class="btn btn-primary btn-lg" ng-click="save(truck)" value="Salvar"></div></div></form></div><div ng-if="carregando" class="overlay"><i style="color: dodgerblue" class="fa fa-spinner fa-spin"></i></div></div></div></div></div></section>
