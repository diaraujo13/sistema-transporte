<section class="content-header"><h3>Apontador</h3></section><section class="content"><div class="row"><div class="col-lg-6 col-lg-offset-3" ng-controller="cadastroCtrl"><div class="box box-info"><div class="box-body"><form action=""><div class="form-group"><label for="">E-mail</label><input ng-required="true" ng-model="user.login" type="text" class="form-control"></div><div class="form-group"><label for="">Senha</label><input ng-required="true" ng-model="user.password" type="password" class="form-control"></div><div class="form-group"><label for="">Nome completo</label><input ng-required="true" ng-model="user.name" type="text" class="form-control"></div><div class="form-group"><label for="">Contato</label><input type="text" ng-required="true" ng-model="user.contact" class="form-control"></div><a style="background-color: dodgerblue; color: white" ng-click="save()" href="" class="btn btn-app pull-right"><i class="fa fa-save"></i> Salvar </a><a ng-click="limpar()" href="" class="btn btn-app pull-right"><i class="fa fa-eraser"></i> Limpar</a></form></div><div ng-if="carregando" class="overlay"><i style="color: dodgerblue" class="fa fa-spinner fa-spin"></i></div></div></div></div></section>
