<section class="content-header"><h3>Lista de apontador</h3></section><section class="content" ng-controller="listApontador"><div class="row"><div class="col-lg-12"><div class="box box-solid"><div class="box-header">{{apontadores.length}} registros encontrados.</div><div class="box-body"><table class="table table-bordered table-striped"><tr><th>Nome</th><th>Contato</th></tr><tr ng-repeat="apontador in apontadores"><td>{{apontador.name}}</td><td>{{apontador.contact}}</td></tr></table></div><div ng-if="carregando" class="overlay"><i style="color: dodgerblue" class="fa fa-spinner fa-spin"></i></div></div></div></div></section>
