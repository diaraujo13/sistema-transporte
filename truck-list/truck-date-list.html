<section class="content-header"><h3>Filtro por data</h3></section><section class="content" ng-controller="specificListTruck"><style>.calendar-container{
            margin: 20
        }

        [datepicker], datepicker {
            float: none,
            margin: 10
        }</style><div class="row"><div class="col col-lg-4 calendar-container"><i class="fa fa-calendar"></i><span> Selecione a data</span><datepicker style="margin-bottom: 10px; cursor: pointer" date-format="d-M-yyyy"><input style="font-size: 26px, width: 100px; border:none; border-radius: 10px; cursor: pointer; background-color:light-blue" ng-model="date"></datepicker><br><br><a ng-click="filter(date)" href="" class="btn btn-success">Filtrar</a><br><br><br><br></div></div><div class="row"><div class="col-lg-12"><div class="box box-solid"><div class="box-header">{{caminhoes.length}} registros encontrados.</div><div class="box-body"><table class="table table-bordered table-striped"><tr><th>Data</th><th>Placa</th><th>Carga m√°xima</th><th>Empresa</th><th>Contato</th><th>Contrato</th><th>Obs.</th></tr><tr ng-repeat="caminhao in caminhoes"><td>{{caminhao.data}}</td><td filter="{ placa: 'text'}" sortable="'placa'">{{caminhao.placa}}</td><td>{{caminhao.carga}}</td><td>{{caminhao.empresa}}</td><td>{{caminhao.contato}}</td><td>{{caminhao.contrato}}</td><td>{{caminhao.obs}}</td></tr></table></div><div ng-if="carregando" class="overlay"><i style="color: dodgerblue" class="fa fa-spinner fa-spin"></i></div></div></div></div></section>
