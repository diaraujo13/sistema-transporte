<section class="content-header"><h3>Lista de caminhões</h3></section><section class="content" ng-controller="listTruck"><div class="row"><div class="col-lg-12"><div class="box box-solid"><div class="box-header">Exibindo todos os registros salvos.<br>{{caminhoes.length}} registros encontrados.</div><div class="box-body"><table class="table table-bordered table-striped"><tr><th>Data</th><th>Placa</th><th>Carga máxima</th><th>Empresa</th><th>Contato</th><th>Contrato</th><th>Obs.</th><th style="width: 10px" data-toggle="tooltip" title="Acesso aos dados em mais detalhes e identificação do histórico">Info.</th><th style="width: 10px" data-toggle="tooltip" title="Acesso aos dados de identificação deste registro no banco de dados.">Comp.</th></tr><tr ng-repeat="caminhao in caminhoes"><td>{{caminhao.data}}</td><td filter="{ placa: 'text'}" sortable="'placa'">{{caminhao.placa}}</td><td>{{caminhao.carga}}</td><td>{{caminhao.empresa}}</td><td>{{caminhao.contato}}</td><td>{{caminhao.contrato}}</td><td>{{caminhao.obs}}</td><td><a href="" ng-click="gotoDetails(caminhao.key)" class="btn btn-sm bg-purple"><i class="fa fa-info"></i></a></td><td><a href="" ng-click="gotoPrint(caminhao.key)" class="btn btn-sm bg-navy"><i class="fa fa-print"></i></a></td></tr></table></div></div></div></div></section>
